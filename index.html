<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="type.css">
    <title>Typing speed</title>
</head>
<body>
  <div class="wrapper">
    <div class="details">
        <p>
            Score: <span id="score">0</span>
        </p>
        <p>
            Mistakes: <span id="mistake">0</span>
        </p>
        <p>
            WPS: <span id="wpm">0</span>
        </p>
    </div>
    <div id="text">
        
    </div>
    <input id="textbox" type="text">
    <div class="bottom">
        <p class="time"><span class="time-title">Time left</span>
            <br>
            <span id="minutes">01</span>
            <span>:</span>
            <span id="seconds">00</span>
        </p>
        <button class="play">Restart</button>
        <button class="play">New Game</button>
    </div>
  </div>
</body>
<script src="type.js"></script>
</html>
